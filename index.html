<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muforge Web Client</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="app" class="app-shell">
        <header class="app-header">
            <div class="brand">
                <span class="brand-dot"></span>
                <span>Muforge Client</span>
            </div>
            <div class="header-controls">
                <span id="connectionStatus" class="status-pill offline">Offline</span>
                <button id="logoutBtn" class="ghost-btn" type="button" hidden>Log out</button>
            </div>
        </header>
        <main class="main-layout" aria-live="polite">
            <section id="eventStream" class="event-stream">
                <div class="event-line system">Welcome to the forge. Log in to begin.</div>
            </section>
            <form id="commandForm" class="command-form" autocomplete="off">
                <label class="sr-only" for="commandInput">Command input</label>
                <input id="commandInput" name="command" placeholder="Enter command (look, say hi, help)..." disabled>
                <button type="submit" class="primary-btn" disabled>Send</button>
            </form>
        </main>
    </div>

    <div id="overlay" class="overlay hidden" aria-hidden="true"></div>

    <section id="authModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
        <div class="modal-body">
            <header class="modal-header">
                <h1 id="authTitle">Welcome back</h1>
                <p>Sign in or create an account to continue.</p>
            </header>
            <div class="modal-tabs" role="tablist">
                <button type="button" class="tab-btn active" data-auth-tab="login">Log in</button>
                <button type="button" class="tab-btn" data-auth-tab="register">Register</button>
            </div>
            <form id="loginForm" class="auth-form" data-auth-form="login">
                <label>
                    <span>Email</span>
                    <input name="email" type="email" autocomplete="email" required>
                </label>
                <label>
                    <span>Password</span>
                    <input name="password" type="password" autocomplete="current-password" required>
                </label>
                <button type="submit" class="primary-btn">Log in</button>
            </form>
            <form id="registerForm" class="auth-form hidden" data-auth-form="register">
                <label>
                    <span>Email</span>
                    <input name="email" type="email" autocomplete="email" required>
                </label>
                <label>
                    <span>Password</span>
                    <input name="password" type="password" autocomplete="new-password" required>
                </label>
                <button type="submit" class="primary-btn">Create account</button>
            </form>
            <p class="form-hint" id="authHint"></p>
        </div>
    </section>

    <section id="characterModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="characterTitle">
        <div class="modal-body">
            <header class="modal-header">
                <h1 id="characterTitle">Choose your character</h1>
                <p>Select an existing adventurer or forge a new one.</p>
            </header>
            <div class="character-list" role="list" id="characterList"></div>
            <p class="form-hint" id="characterHint"></p>
            <form id="characterForm" class="auth-form" data-create-character>
                <label>
                    <span>Character name</span>
                    <input name="name" placeholder="E.g. Cipher" minlength="3" maxlength="24" required>
                </label>
                <button type="submit" class="primary-btn">Create &amp; play</button>
            </form>
        </div>
    </section>

    <template id="characterRowTemplate">
        <button type="button" class="character-row" data-character-id="">
            <div>
                <span class="character-name"></span>
                <span class="character-meta"></span>
            </div>
            <span class="character-play">Play</span>
        </button>
    </template>

    <script type="module" src="static/app.js"></script>
</body>
</html>
